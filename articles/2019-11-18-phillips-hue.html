  <h1>Philips Hueの感想</h1>
  <footer>
    <p>
      <time datetime="2019-11-18T00:00:00+09:00">2019年11月18日</time>
    </p>
  </footer>
  <div>
    <p>Hueの照明を数年間使った。寝る前に消して、起きたら付ける。プロジェクタを使う前に消して、使い終わったら付ける。その繰り返し。</p>
<p>個人的にはこの手の無線操作できる照明はもはや必須。iOSのHomeとの連携はかなり便利。フルカラーじゃなくて単色で十分。ライトテープは電源のモスキート音がうるさすぎて使い物にならない。</p>
<p>もし以下の要件を全て満たすものがあれば、買い替えを検討したい。</p>
<ul>
<li>ハブ無しで動作する</li>
<li>iOSのHomeと連携できる</li>
<li>E26口金以外のサイズにも対応している</li>
</ul>

  </div>
