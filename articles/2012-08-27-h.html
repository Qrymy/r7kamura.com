  <h1>音の鳴るエディタ</h1>
  <footer>
    <p>
      <time datetime="2012-08-27T00:00:00+09:00">2012年08月27日</time>
    </p>
  </footer>
  <div>
    <p>眼を閉じた状態で"Hello"と入力して、画面を見ずに正しく"Hello"と入力されていることを確認したい。<br>
そこで、キーを叩く度にそれぞれ固有の音が鳴るようにした。<br>
プログラミングしながら演奏できる。<br>
開発者集めてジャムセッションとかできると思う。<br>
人月の神話っぽくならないように注意したい。</p>
