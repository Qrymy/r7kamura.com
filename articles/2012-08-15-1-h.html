  <h1>✈</h1>
  <footer>
    <p>
      <time datetime="2012-08-15T00:00:00+09:00">2012年08月15日</time>
    </p>
  </footer>
  <div>
    <p>人類、もっと速い速度で進化しないと、このままの速度ではまずい。何も成し遂げられないまま滅んでしまう。今まで少しでも前に進んでさえいれば安心していたが、前に進む速度が遅すぎては時間が足りない、努力しているだけでは駄目、いま持てる最高の方法で力を注がなくては駄目。</p>
