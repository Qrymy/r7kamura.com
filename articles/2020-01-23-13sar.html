<p><a href="https://13sar.jp/">https://13sar.jp/</a></p>

<p>面白い映画を十数本立て続けに見ているような、しかしながらゲームとして表現される必然性がある、そういうような作品だった。最高の出来で、もはや自分からはほとんど何も言えそうにない。今後出るゲームがこの作品と比較されることを考えると、少し可哀想になる。それぐらい良かった。</p>
