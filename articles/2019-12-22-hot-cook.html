  <h1>ホットクックを買った</h1>
  <footer>
    <p>
      <time datetime="2019-12-22T00:00:00+00:00">2019年12月22日</time>
    </p>
  </footer>
  <div>
    <p><img src="/images/2019-12-22-hot-cook-1.jpg" alt=""></p>

<p><a href="https://www.amazon.co.jp/gp/product/B07TWPRHHJ">2019年モデルの1.6L版ホットクック</a>を買った。噂には聞いていたけれど、とにかくよくしゃべる。</p>

<p><img src="/images/2019-12-22-hot-cook-2.jpg" alt=""></p>

<p>具材を鍋に入れて、メニューからカレーを選んでボタンを押すだけ。鶏もも肉は近所のスーパーで安くてカット済みのものを買ってきて自分で冷凍したもの。野菜は<a href="https://www.amazon.co.jp/gp/product/B009AO9U0I">Amazon経由でフーヅフリッジから購入したもの</a>。</p>

<p><img src="/images/2019-12-22-hot-cook-3.jpg" alt=""></p>

<p>3分ぐらいの実作業時間で、これが1時間後に出てくるのは満足度がかなり高い。長期保存できてかつそのまま入れるだけ、という縛りの材料でつくれるメニューをしばらくは模索していきたい。</p>
